<!-- Fat-Free way to include a file like PHP does -->
<include href="views/includes/header.html"></include>
<body>
<div class="container">
	<h1>Food Order, continued:</h1>
	<form method="POST" action="#">
		<fieldset>Pick your condiments</fieldset>
		<repeat group="{{@condiments}}" value="{{@condiment}}">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="{{@condiment}}" id="{{@condiment}}" name="condiments[]">
				<label class="form-check-label text-capitalize" for="{{@condiment}}">{{@condiment}}</label>
			</div>
		</repeat>
		<check if="{{ isset(@errors['conds']) }}">
			<span class="text-danger">{{ @errors['conds'] }}</span>
		</check>
		<input type="submit" id="submit-order" value="Next >>" class="btn btn-primary mt-2">
	</form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
