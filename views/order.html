<!-- Fat-Free way to include a file like PHP does -->
<include href="views/includes/header.html"></include>
<body>
<div class="container">
	<h1>Food Order:</h1>
	<form method="POST" action="#">
		<div class="input-group">
			<label for="food"><span class="text-danger">*</span> What would you like to order?</label>
			<br>
			<input type="text" id="food" name="food">
			<br>
			<check if="{{ isset(@errors['food']) }}">
				<span class="text-danger">{{ @errors['food'] }}</span>
			</check>
		</div>
		<repeat group="{{ @meals }}" value="{{ @meal }}">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="meal" id="{{@meal}}" value="{{@meal}}">
				<label class="form-check-label text-capitalize" for="{{@meal}}">{{@meal}}</label>
			</div>
		</repeat>
		<input type="submit" id="submit-order" value="Next >>" class="btn btn-primary mt-2">
	</form>
</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
					crossorigin="anonymous"></script>
</body>
</html>
